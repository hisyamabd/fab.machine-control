<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fabrication Machine Control — Live Camera Demo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Font Poppins  -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='web_hisyam.css') }}">
</head>
<body>
  <div class="page">
    <div class="panel">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">Fabrication Machine Control — Live Camera</h4>
        
      </div>

      <div class="row gy-3">
        <!-- Left: Video + Camera controls -->
        <div class="col-lg-7">
          <div class="mb-3 panel">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>Live Camera Feed</strong>
              <div>
                <button id="btnStartCamera" class="btn btn-sm btn-success me-2 btn-ripple">
                  <i class="fas fa-video"></i> Start Camera
                </button>
                <button id="btnStopCamera" class="btn btn-sm btn-danger me-2 btn-ripple">
                  <i class="fas fa-video-slash"></i> Stop Camera
                </button>
               
                </button>
              </div>
            </div>

           <div id="videoWrap">
              <img id="cameraStream" 
                  alt="Live Camera Feed" style="width: 100%; height: auto; display:none;">

              <div id="videoFallback" class="text-center">
                  <i class="fas fa-video fa-3x mb-3 text-muted"></i>
                  <h5>Camera Not Active</h5>
                  <p class="text-muted">Click "Start Camera" to begin video feed</p>
              </div>

              <div id="cameraStatus" class="camera-status" style="display:none;">
                  <div class="status-dot status-live"></div>
                  <span>LIVE</span>
              </div>
           </div>

            <div class="row mt-3">
              <div class="col-md-6">
             
              </div>
              <div class="col-md-6">
            
                </select>
              </div>
            </div>
          </div>


        </div>

        <!-- Right: Status + Controls + Log -->
        <div class="col-lg-5">
         <div id="opStatus" class="status-box op-ok mb-2">
          <div class="operator-status-header"> 
            <div class="small-muted">Operator Status = </div>
              <div>
                <strong id="opText" class="not-connect">NOT DETECTED</strong>
              </div>
          </div>
         </div>
          
          <div class="panel">
            <p class="activity-text">Activity Log</p>
            <div id="log" class="log-area mt-2"></div>
            <div class="mt-2 d-flex gap-2">
              <button id="btnClear" class="btn btn-sm btn-outline-secondary btn-ripple">Clear</button>
              <button id="btnExport" class="btn btn-sm btn-outline-success btn-ripple">Export</button>
            </div>
          </div>
          

          
         









        </div>
      </div>

      <div class="control-machine-section">
        <h2 class="machine-control-text">Machine Control</h2>
         <p class="info-mesin">*The machine can only run when an operator is detected.</p>
          
        
       <div class="control-grid-wrapper">
        <button class="grid-button-Start">Start</button>
          <button class="grid-button-Stop">Stop</button>
            <button class="grid-button-EMERGENCY">EMERGENCY</button>
       </div>
        
          <img class="gambar-mesin" src="{{ url_for('static', filename='Machine.png') }}">

          









      </div>


    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="{{ url_for('static', filename='web_hisyam.js') }}"></script>
</body>
</html>
